<!DOCTYPE html>

<!-- Add styling -->
<head>
	<link rel="stylesheet" href ="weightPlateStyle.css">
</head>

<!-- Header -->
<h1 class="h2"> Weight Plate Calculator</h1>
<p class="p1"> Enter the amount of weight that you want to lift and press <b>Calculate</b>. This weight plate <br>
 calculator will tell you the number of plates to put on each side of your weight lifting bar.</p>
 

<!-- Form -->
<form>
	<label for="weight">Weight</label><br>
	<input type="text" id="weight" name="weight"><br>

	<label for="fourtyFivePounds">45 lbs</label><br>
	<input type="text" id="fourtyFivePounds" name="fourtyFivePounds" value="" readonly><br> <!-- does this extra <br> do anything?? -->

	<label for="twentyFivePounds">25 lbs</label><br>
	<input type="text" id="twentyFivePounds" name="twentyFivePounds" value="" readonly><br>

	<label for="tenPounds">10 lbs</label><br>
	<input type="text" id="tenPounds" name="tenPounds" value="" readonly><br>

	<label for="fivePounds">5 lbs</labels><br>
	<input type="text" id="fivePounds" name="fivePounds" value="" readonly><br>

	<label for="twoAndOneHalfPounds">2.5 lbs</labels><br>
	<input type="text" id="twoAndOneHalfPounds" name="twoAndOneHalfPounds" value="" readonly><br>
	
	<p>
	<input type="button" onclick="calculateWeights()" value="Calculate"><br>
	</p>
</form>

<script>
// Script for calculating the number of plates for each side of the bar.
function calculateWeights() {
	// Get the value of id="weight", remove weight of the bar and divide by two.
	// 145 lbs input should return 1 45 lbs plate and 1 5 lbs plate for the output.
	var x = document.getElementById("weight").value;
	
	if (x > 45) {
		x = x - 45.0;
		x = x / 2;
	if (x % 2 == 0 || x % 2.5 == 0) {
		var fourtyFivePoundsCounter = 0;
		var twentyFivePoundsCounter = 0;
		var tenPoundsCounter = 0;
		var fivePoundsCounter = 0;
		var twoAndOneHalfPoundsCounter = 0;
		
		while (x != 0) {
			if (x >= 45) {
				fourtyFivePoundsCounter++;
				x = x - 45;
				}
			else if (x >= 25) {
				twentyFivePoundsCounter++;
				x = x - 25;
			}
			else if (x >= 10) {
				tenPoundsCounter++;
				x = x - 10;
			}
			else if (x >= 5) {
				fivePoundsCounter++;
				x = x - 5;
			}
			else if (x >= 2.5) {
				twoAndOneHalfPoundsCounter++;
				x = x - 2.5;
			}
		}
		
		// Put the value in the id="weight" textbox
		document.getElementById("fourtyFivePounds").value = fourtyFivePoundsCounter;
		document.getElementById("twentyFivePounds").value = twentyFivePoundsCounter;
		document.getElementById("tenPounds").value = tenPoundsCounter;
		document.getElementById("fivePounds").value = fivePoundsCounter;
		document.getElementById("twoAndOneHalfPounds").value = twoAndOneHalfPoundsCounter;
		}
	}
}
</script>
</html>
